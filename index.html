<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <title>Weather App</title>
</head>

<body>
    <!-- Main sec -->
    <div class="container my-5 mx-auto img">
        <h1 class=" text-center text-info my-4">Cloud Cover</h1>
        <form class="city-form text-center text-black my-4 change-location d-flex flex-column">
            <label for="">Enter location for weather information</label>
            <input type="text" name="city" class="form-control my-3 py-3">
        </form>

        <!-- weather information -->
        <div class="card d-none shadow-lg rounded-2 color">
            <img src="" alt="" class="time-image">
            <div class="weather-icon text-center mx-auto">
                <img src="" alt="" class="icon-set">
            </div>
            <div class="details text-center text-uppercase">

            </div>
        </div>
    </div>






    <!-- Javascript -->
    <script src="./javascript/forecast.js"></script>
    <script src="./javascript/weatherapi.js"></script>
    <!-- Bootstrap JS with popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>



</body>

</html>
